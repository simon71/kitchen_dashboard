<!DOCTYPE html>
<html>
<head>
<title>main</title>
<meta name="author" content="simon harvey">
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
<meta http-equiv="content-style-type" content="stylesheet">
<meta http-equiv="expires" content="0">
<meta http-equiv="cache" content="no-cache">
<meta http-equiv="refresh" content="3600">
<Link rel="stylesheet" type="text/css" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body class="body">
	<div id="body" class="main">
		<div id="world" class="world">
			<h1>Main</h1>
			<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=WEEK&amp;height=400&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=harveysimon73%40gmail.com&amp;color=%23182C57&amp;ctz=Europe%2FLondon" style="border-width:0" width="800" height="400" frameborder="0" scrolling="no"></iframe>
		</div>
		<div id="time" class="time_cont">
			<script type="text/javascript">
				tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
				tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

				function GetClock(){
				var d=new Date();
				var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear();
				if(nyear<1000) nyear+=1900;
				var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

				if(nhour==0){ap=" AM";nhour=12;}
				else if(nhour<12){ap=" AM";}
				else if(nhour==12){ap=" PM";}
				else if(nhour>12){ap=" PM";nhour-=12;}

				if(nmin<=9) nmin="0"+nmin;
				if(nsec<=9) nsec="0"+nsec;

				document.getElementById('clock').innerHTML=""+nhour+":"+nmin+":"+nsec+ap+"";
				document.getElementById('date').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+""
				}

				window.onload=function(){
				GetClock();
				setInterval(GetClock,1000);
				}
				</script>
				<div id="clock" class="time"></div>
				<div id="date" class="day"></div>
		</div>
		<div id="weather" class="weather">
				<table class="weather_data">
					<tr>
						<td>Hour</td>
					</tr>
					<tr>
						<td>Conditions</td>
					</tr>
					<tr>
						<td>Images</td>
					</tr>
				</table>
		</div>
		<script>
		$.getJSON("weather_data.json", function(data){
			var items = [];
			$.each(data, function(key,val){
				items.push("<tr>");
				items.push("<tc><td id=''"+key+"''>"+val.hour+"</td></tc>");
				items.push("</tr>");
				items.push("<tc><td id=''"+key+"''>"+val.conditions+"</td></tc>");
				// items.push("<td id=''"+key+"''> <img src='Images\\"+val.image+"'></td>");
				});
			$("<tbody/>", {html: items.join("")}).appendTo("table");
		});
		</script>
	</div>
</body>
</html>
